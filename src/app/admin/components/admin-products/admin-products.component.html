<p>
  <a routerLink="/admin/products/new" class="btn btn-primary"> New Product </a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>
<ng-container *ngIf="filteredProducts">
  <table
    datatable
    [dtOptions]="dtOptions"
    class="table table-striped table-bordered table-sm row-border hover"
    style="width: 100%"
  >
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredProducts">
        <td>{{ p.title }}</td>
        <td>{{ p.category }}</td>
        <td>$ {{ p.price }}</td>
        <td>
          <a [routerLink]="['/admin/products/', p.key]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
